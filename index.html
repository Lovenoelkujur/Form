<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assig-3 || Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Presonal Details</legend>
            <label for="Fname">Firstname:</label>
            <input id="Fname" type="text"><br><br>
            <label for="Mname">Middlename:</label>
            <input id="Mname" type="text"><br><br>
            <label for="Lname">Lastname:</label>
            <input id="Lname" type="text"><br><br>

            <label for="course">Course :</label>
            <select name="" id="course">
                <option value="">Course</option>
                <option value="">BCA</option>
                <option value="">BBA</option>
                <option value="">B.Tech</option>
                <option value="">MBA</option>
                <option value="">MCA</option>
                <option value="">M.Tech</option>
            </select>
            <br><br>

            <label for="gender">Gender :</label><br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br><br>

            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob"><br>

            <label for="phn">Phone :</label>
            <input type="text" id="phn" placeholder="+91" disabled required size="3">
            <input type="text" id="phn" maxlength="10" size="10">  <br><br>

            <label for="add">Address :</label><br>
            <textarea name="" id="add" cols="80" rows="5"></textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email"><br><br><br>

            <label for="pwd">Password:</label>
            <input type="password" id="pwd"><br><br><br>

            <label for="repwd">Re-type password:</label>
            <input type="password" id="repwd"><br><br>

            <input type="checkbox" name="" id="terms">
            <label for="terms">Agree to terms and conditions</label><br><br>

            <label for="choose">Choose File</label>
            <input type="file" id="choose"><br><br>

            <label for="col">Choose Color</label>
            <input type="color" id="col"><br><br>

            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </fieldset>
    </form>
</body>
</html>
